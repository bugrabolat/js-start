<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hesap.css" />
    <title>Hesap Makinesi</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <input type="text" id="screen" value="0" disabled />
      </div>
      <div class="buttons">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button class="orange">/</button>
        <button onclick="onClickButton(this,'a')" value="7" id="yedi">7</button>
        <button value="8" onclick="onClickButton(this,'b')" class="number">8</button>
        <button value="9" onclick="onClickButton(this,'c')" class="number">9</button>
        <button class="orange">x</button>
        <button value="4" onclick="onClickButton(this,'d')" class="number">4</button>
        <button value="5" class="number">5</button>
        <button value="6" class="number">6</button>
        <button class="orange">-</button>
        <button value="1" class="number">1</button>
        <button value="2" class="number">2</button>
        <button value="3" class="number">3</button>
        <button class="orange">+</button>
        <button class="zero" value="0">0</button>
        <button>,</button>
        <button class="orange">=</button>
      </div>
    </div>
    <script src="hesap.js"></script>
  </body>
</html>
